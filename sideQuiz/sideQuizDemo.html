<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>sideQuiz Testing Grounds</title>
		<link rel="stylesheet" href="../Blanco.Home/deploy/css/global.min.css">
		<link rel="stylesheet" href="../Blanco.Home/deploy/css/pure-0.4.2-grids.min.css"> <!-- concat later into global.min.css -->
		<link rel="stylesheet" href="sideQuiz.css">
	</head>
	<body>
		<h1>sideQuiz Demo</h1>
		<main class="pure-g-r">
			<section class="pure-u-1">
				<h2>This page is designed for keyboard and screenreader accessibility!</h2>
				<div class="padded insetShadow rounded">
					<p>To try it using Chrome, download the <a href="https://chrome.google.com/webstore/detail/chromevox/kgejglhpjiefppelpmljglcjbhoiplfn">ChromeVox addon</a> and enable it for this page!</p>
				</div>
			</section>
			
		</main>
		
		<aside class="sideQuiz sQ-r" aria-haspopup="true">
			<a href="#"><div class="cover">Do you know?<br><i class="icon-pencil icon-3x"></i></div></a>
			<div class="content" aria-hidden="true" aria-live="assertive">
				<p>How much lollipop could a woodchuck suck if a woodchuck could suck lollipop?</p>
				<div id="distractorsContainer" class="l-box" aria-hidden="true" role="form">
					
					<button class="pure-button pure-button-primary correct">True</button>
						<p class="feedback">You clicked True</p>
					<button class="pure-button pure-button-primary">False</button>
						<p class="feedback">You clicked False</p>
					
					<!-- Other variation
					<div>
						<label>0
							<input name="distractors" type="radio" aria-controls="feedbackArea"/>
							<p class="feedback" aria-hidden="true">Probably not 0</p>
						</label>
					</div>
					<div>
						<label>2
							<input name="distractors" type="radio" aria-controls="feedbackArea"/>
							<p class="feedback" aria-hidden="true">Probably not 2</p>
						</label>
					</div>
					<div>
						<label>6
							<input name="distractors" type="radio" aria-controls="feedbackArea"/>
							<p class="feedback" aria-hidden="true">Probably not 6</p>
						</label>	
					</div>
					<div>
						<label>Unlimited
							<input name="distractors" class="correct" type="radio" aria-controls="feedbackArea"/>
							<p class="feedback" aria-hidden="true">Most certainly yes</p>
						</label>
					</div>
					-->
				</div>
			</div>
			<div id="feedbackArea" role="status">
				<!--To be populated with JS by the items marked with the "feedback" class above. -->
			</div>
			<button id="feedbackAckBtn" class="pure-button" aria-live="polite" aria-hidden="true">Continue</button>
		</aside>
		
		<!--[if lt IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script><![endif]-->

		<script src="sideQuiz.js"></script>		
	</body>
</html>
