<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Animated Background</title>
		<!--[if lt IE 9]><script src="//cdnjs.cloudflare.come/ajax/libs/html5shiv/3.7/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<main>
			<div id="controlPanel">
				<form name="shapeType">
					<h2>Draw Shape Using:</h2>
					<label>CSS3
						<input id="shape-CSS3" name="shapeTypes" type="radio" checked/>
					</label>
					<label>SVG
						<input id="shape-SVG" name="shapeTypes" type="radio" disabled/>
					</label>
				</form>
				<form name="renderType">
					<h2>Render Animation Using:</h2>
					<label>CSS3
						<input id="render-CSS3" name="renderTypes" type="radio" checked/>
					</label>
					<label>SVG
						<input id="render-jQuery" name="renderTypes" type="radio" disabled/>
					</label>
				</form>
			</div>

			<div id="spriteArea">
				<div id="s1" class="teardrop"></div>
				<div id="s2" class="teardrop thinner"></div>
				<div id="s3" class="teardrop darker"></div>
				<div id="s4" class="teardrop babby"></div>
				<div id="s5" class="teardrop"></div>
				<div id="s6" class="teardrop thinner"></div>
				<div id="s7" class="teardrop darker"></div>
				<div id="s8" class="teardrop babby"></div>
			</div>
		</main>
	</body>
</html>
